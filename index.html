<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title> Vietnamese Cuisine Generator </title>
    </head>

    <body>

        <header>
            <img id="instruct-button" src="image-asset/icon-question.svg" alt="How to use this application?">
        </header>

        <main>

            <section id="intro">
                <h1> Which Vietnamese dish are you? </h1>
                <p id="subtitle"> Enter your birthday to discover which Vietnamese dish represents you! </p>
            </section>

            <section id="bday-generator">
                <div id="bday-input">
                    <p> mm/dd/yyyy </p>
                </div>
                <div id="go-button">
                    <p> GO! </p>
                </div>
            </section>

            <section id="main-content">

            </section>

        </main>
        
    </body>

</html>
