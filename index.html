<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
        <title> Vietnamese Cuisine Generator </title>
    </head>

    <body>

        <header>
            <img id="instruct-button" src="image-asset/icon-question.svg" alt="How to use this application?">
        </header>

        <main>

            <section id="intro">
                <h1> Which Vietnamese dish are you? </h1>
                <p id="subtitle"> Enter your birthday to discover which Vietnamese dish represents you! </p>
            </section>

            <form id="bday-generator">
                <input id="bday-input" type="date">
                <button type="submit" id="go-button"> GO! </button>
            </form>

            <section id="main-content">

                <div class="menu" id="left-menu">
                    <div id="column-1">
                        <img src="image-asset/banh-cuon.png" alt="Banh cuon">
                        <img src="image-asset/banh-mi.png" alt="Banh mi">
                        <img src="image-asset/nem-lui.png" alt="Nem lui">
                    </div>
                    <div id="column-2">
                        <img class="dish-button" id="egg-coffee-img" src="image-asset/egg-coffee.png" alt="Egg coffee">
                        <img class="dish-button" id="che-img" src="image-asset/che.png" alt="Che">
                        <img class="dish-button" id="pho-img" src="image-asset/pho.png" alt="Pho">
                    </div>
                </div>

                <div id="dish-detail">
                    <img id="dish-img" src="image-asset/spring-rolls.png" alt="Your Vietnamese dish">
                    <div id="detail-box">
                        <!-- <h2> Spring Rolls </h2>
                        <p id="dish-intro"> Soft and fluffy broken rice with marinated grilled pork chops, fried egg, 
                            pickled vegetables and dipping fish sauce </p>
                        <p id="description"> You have a great sense of humor and love making people laugh. Sometimes 
                            you are as innocent and carefree as a child - that's why people say you look younger than 
                            your age. </p> -->
                    </div>
                </div>

                <div class="menu" id="right-menu">
                    <div id="column-3">
                        <img src="image-asset/bun-cha.png" alt="Bun cha">
                        <img id="iced-coffee-img" src="image-asset/phin-coffee.png" alt="Phin coffee">
                        <img src="image-asset/banh-xeo.png" alt="Banh xeo">
                    </div>
                    <div id="column-4">
                        <img src="image-asset/spring-rolls.png" alt="Spring rolls">
                        <img src="image-asset/broken-rice.png" alt="Broken rice">
                        <img src="image-asset/bun-bo-hue.png" alt="Bun bu hue">
                    </div>
                </div>
            </section>

        </main>
        
    </body>

</html>
