<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title> Vietnamese Cuisine Generator </title>
    </head>

    <body>

        <header>
            <img id="instruct-button" src="image-asset/icon-question.svg" alt="How to use this application?">
        </header>

        <main>

            <section id="intro">
                <h1> Which Vietnamese dish are you? </h1>
                <p id="subtitle"> Enter your birthday to discover which Vietnamese dish represents you! </p>
            </section>

            <form id="bday-generator">
                <input id="bday-input" type="date">
                <button type="submit" id="go-button"> GO! </button>
            </form>

            <section id="main-content">

                <div class="menu" id="left-menu">
                    <div id="column-1">
                        <button class="dish-button" id="banh-cuon">
                            <img src="image-asset/banh-cuon.png" alt="Banh cuon">
                        </button>
                        <button class="dish-button" id="banh-mi">
                            <img src="image-asset/banh-mi.png" alt="Banh mi">
                        </button>
                        <button class="dish-button" id="nem-lui">
                            <img src="image-asset/nem-lui.png" alt="Nem lui">
                        </button>
                    </div>
                    <div id="column-2">
                        <button class="dish-button" id="egg-coffee">
                            <img src="image-asset/egg-coffee.png" alt="Egg coffee">
                        </button>
                        <button class="dish-button" id="che">
                            <img src="image-asset/che.png" alt="Che">
                        </button>
                        <button class="dish-button" id="pho">
                            <img src="image-asset/pho.png" alt="Pho">
                        </button>
                    </div>
                </div>

                <div id="dish-detail">
                    <img id="dish-img" src="image-asset/spring-rolls.png" alt="Your Vietnamese dish">
                    <div id="detail-box">
                        <h2 id="dish-name"></h2>
                        <p id="dish-intro"></p>
                        <p id="description"></p>
                    </div>
                </div>

                <div class="menu" id="right-menu">
                    <div id="column-3">
                        <button class="dish-button" id="bun-cha">
                            <img src="image-asset/bun-cha.png" alt="Bun cha">
                        </button>
                        <button class="dish-button" id="phin-coffee">
                            <img src="image-asset/phin-coffee.png" alt="Phin coffee">
                        </button>
                        <button class="dish-button" id="banh-xeo">
                            <img src="image-asset/banh-xeo.png" alt="Banh xeo">
                        </button>
                    </div>
                    <div id="column-4">
                        <button class="dish-button" id="spring-rolls">
                            <img src="image-asset/spring-rolls.png" alt="Spring rolls">
                        </button>
                        <button class="dish-button" id="broken-rice">
                            <img src="image-asset/broken-rice.png" alt="Broken rice">
                        </button>
                        <button class="dish-button" id="bun-bo-hue">
                            <img src="image-asset/bun-bo-hue.png" alt="Bun bu hue">
                        </button>
                    </div>
                </div>

                <audio id="audioplayer"> </audio>
            </section>

        </main>
        <script src="main.js"></script>

    </body>

</html>
